<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Random Password Spawner | PSMC Server - Public Welfare Pure Surviva l Minecraft Server</title>
<link rel="shortcut icon" href="https://wujiyan.top/psmc/static/favicon.ico">
<link rel="bookmark"  type="image/x-icon"  href="https://wujiyan.top/psmc/static/favicon.ico">
<!--图标库-->
<link rel='stylesheet' href='./css/font-awesome.min.css'>

<!--字体库-->
<!--<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'>-->

<!--主要样式-->
<link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div class="container">
	<h2 class="title">Password Spawner</h2>
	<div class="result">
		<div class="result__title field-title">Generated password</div>
		<div class="result__info right">Click to Copy</div>
		<div class="result__info left">Copied</div>
		<div class="result__viewbox" id="result">Please Spawn the password first</div>
		<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
	</div>
	<div class="length range__slider" data-min="4" data-max="32">
		<div class="length__title field-title" data-length='0'>length: </div>
		<input id="slider" type="range" min="4" max="32" value="16" />
	</div>

	<div class="settings">
		<span class="settings__title field-title">settings</span>
		<div class="setting">
			<input type="checkbox" id="uppercase" checked />
			<label for="uppercase">Include uppercase</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="lowercase" checked />
			<label for="lowercase">Include lowercase</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="number" checked />
			<label for="number">Include numbers</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="symbol" />
			<label for="symbol">Include symbols</label>
		</div>
	</div>

	<button class="btn generate" id="generate">Spawn now</button>
</div>

<script  src="./js/script.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
